<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo PENDO avec le motif P stylisé - Couleurs modernes -->

  <!-- Icône stylisée en forme de P avec motif -->
  <g id="icon">
    <!-- Barre verticale du P -->
    <path d="M15 10 L15 50" stroke="#1E3A8A" stroke-width="4" stroke-linecap="round"/>

    <!-- Boucle supérieure du P -->
    <path d="M15 10 L30 10 Q45 10 45 22.5 Q45 35 30 35 L15 35" stroke="#1E3A8A" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Motif de lignes horizontales (effet checklist/tasks) dans la boucle -->
    <line x1="18" y1="16" x2="32" y2="16" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="21" x2="36" y2="21" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="26" x2="34" y2="26" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="31" x2="28" y2="31" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>

    <!-- Lignes ondulées en bas de la barre verticale -->
    <path d="M10 40 Q14 38 18 40 Q22 42 26 40" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <path d="M10 44 Q14 42 18 44 Q22 46 26 44" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <path d="M10 48 Q14 46 18 48 Q22 50 26 48" stroke="#3B82F6" stroke-width="2" fill="none"/>
  </g>

  <!-- Texte PENDO -->
  <text x="60" y="40" font-family="'Poppins', Arial, sans-serif" font-weight="600" font-size="32" fill="#1E3A8A">PENDO</text>
</svg>
